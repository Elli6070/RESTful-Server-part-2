        function Prompt() {

		let currentBounds = L.latLngBounds(L.latLng(44.989484, -93.209396), L.latLng(44.890331, -93.001686));
		
		var app = new Vue({
			el: '#app',
			data: {
				incidents: null,
			},
			methods: {
				humanizeURL: function (url) {
				  return url
					.replace(/^https?:\/\//, '')
					.replace(/\/$/, '')
				}
			},
			mounted (){
				axios.get(crime_api_url + "/incidents?start_date=2019-10-01&end_date=2019-10-31")
