<div id="app">
    <ul>
      <li>
		{{ incidents }}
	  </li>
    </ul>
  </div>

  <script>
    var app = new Vue({
      el: '#app',
      
	  data: {
        
		incidents: null
      },
      methods: {
        humanizeURL: function (url) {
          return url
            .replace(/^https?:\/\//, '')
            .replace(/\/$/, '')
        }
      },
	  mounted (){
		axios.get("http://cisc-dean.stthomas.edu:8027/incidents?start_date=2019-10-01&end_date=2019-10-31")
		.then((response) => {
			console.log("Got Data");
			this.incidents = response;
		})
	  }
    })
  </script>
